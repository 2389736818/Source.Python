[language]
en = "Set to the base language name for the server"
de = "Bestimme die Standardsprache für diesen Server."
fr = "Définit le language utilisé par le serveur."

[providers]
en = '''Set the Auth Providers to be loaded on plugin load
Separate each with a "space" and only a space

Current providers included with Source.Python are:
$providers

Two examples of what the list should look like are:
providers = "$single"
providers = "$multiple"'''

de = '''Bestimme die Auth Provider, die geladen werden sollen.
Trenne jeden mit nur einem Leerzeichen.

Derzeitig in Source.Python enthaltene Provider:
$providers

Zwei Beispiele wie die Liste aussehen sollte:
providers = "$single"
providers = "$multiple"'''

fr = '''Définit les fournisseurs d'authentification qui seront automatiquement chargés.
Séparez les d'un espace et seulement d'un.

Les fournisseurs d'authentification présentement fournis avec Source.Python sont les suivants:
$providers

Voilà un exemple de ce que votre liste devrait ressembler:
providers = "$single"
providers = "$multiple"'''

[log_level]
en = '''Set to the logging level to use for Source.Python.

To show all messages, set to level 5.
To show debugging messages, set to at least level 4.
To show informational messages, set to at least level 3.
To show warning messages, set to at least level 2.
To show exception messages, set to at least level 1.
To show only critical and base messages, set to 0.'''

de = '''Bestimme das Logging-Level, das Source.Python benutzen soll.

Um alle Nachrichten anzuzeigen, setze das Level auf 5.
Um Debug-Nachrichten anzuzeigen, setze das Level auf mindestens 4.
Um informative Nachrichten anzuzeigen, setze das Level auf mindestens 3.
Um Warnungen anzuzeigen, setze das Level auf mindestens 2.
Um Fehler anzuzeigen, setze das Level auf mindestens 1.
Um kritische und Basis-Nachrichten anzuzeigen, setze das Level auf 0.'''

[log_areas]
en = '''Set to the areas to log (console, main log, sp log, script log):
#   Console    = 1
#   Main log   = 2
#   SP log     = 4
#   Script log = 8
Add each of the areas up and set the value to that number.
Example:
#   To have the messages print to the console and be added to SP's log:
#       Console + SP log = 1 + 4 = 5'''

de = '''Bestimme die Bereiche in denen die Log-Nachrichten angezeigt werden sollen (Konsole, Haupt-Log, SP-Log, Skript-Log):
#   Konsole    = 1
#   Haupt-Log   = 2
#   SP-Log     = 4
#   Skript-Log = 8
Summiere die Zahlen und setze "areas" auf das Ergebnis.
Beispiel:
#   Um die Nachrichten in der Konsole anzuzeigen und zum SP-Log hinzuzufügen:
#       Konsole + SP-Log = 1 + 4 = 5'''

[private_say_commands]
en = '''Use this section to set the command names to use to bring up the user settings menu.
If you do not use any scripts that utilize user settings, there is no need to register commands.

Set to the command names to use as "private" say commands.'''

de = '''Benutze diesen Abschnitt, um die Befehle zu bestimmen, die das Menu für die Benutzereinstellungen anzeigen sollen.
Wenn keine Skripte benutzt werden, die Benutzereinstellungen verwenden, müssen keine Befehle registriert werden.

Bestimme die Befehle, die als "private" Chatbefehle verwendet werden sollen.'''

[public_say_commands]
en = 'Set to the command names to use as "public" say commands.'
de = 'Bestimme die Befehle, die als "öffentliche" Chatbefehle verwendet werden sollen.'

[client_commands]
en = 'Set to the command names to use as client commands.'
de = 'Bestimme die Befehle, die als Clientbefehle verwendet werden sollen.'