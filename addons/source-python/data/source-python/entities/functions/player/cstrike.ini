# CBasePlayer::GiveNamedItem
[give_named_item]
binary = cstrike/bin/server
identifier_nt = " 55 8B EC 83 E4 F8 83 EC 5C 53 8B 5D 08 56 57 8B F9 85 DB"
identifier_posix = _ZN11CBasePlayer13GiveNamedItemEPKci
# Last argument is the slot number.  Use 0 for the engine to determine the slot
arguments = POINTER,STRING,INT
return_type = POINTER
convention = THISCALL

